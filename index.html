<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Stopwatch</title>
    <style>
        :root {
            --ios-black: #000000;
            --ios-grey: #333333;
            --ios-light-grey: #a5a5a5;
            --ios-orange: #ff9f0a;
            --ios-green: #30d158;
            --ios-red: #ff453a;
            --ios-text: #ffffff;
        }

        * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; box-sizing: border-box; }

        body {
            margin: 0;
            background-color: var(--ios-black);
            color: var(--ios-text);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .timer-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-variant-numeric: tabular-nums;
            margin-top: 40px;
        }

        .timer-display { font-size: 84px; font-weight: 200; letter-spacing: -2px; }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 0 30px 60px 30px;
        }

        .btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-lap { background-color: var(--ios-grey); color: white; }
        .btn-start { background-color: #1b361f; color: var(--ios-green); }
        .btn-stop { background-color: #3b1715; color: var(--ios-red); }

        .tab-bar {
            height: 85px;
            border-top: 0.5px solid #222;
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
            background: #0a0a0a;
        }

        .tab-item { display: flex; flex-direction: column; align-items: center; color: var(--ios-light-grey); font-size: 10px; }
        .tab-item.active { color: var(--ios-orange); }
        .tab-icon { width: 24px; height: 24px; margin-bottom: 4px; border: 1.5px solid currentColor; border-radius: 4px; }

        #secret-menu {
            display: none;
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1c1c1e; padding: 20px; border-radius: 14px; width: 280px; z-index: 1000; border: 1px solid #333;
        }

        input { width: 100%; padding: 12px; margin: 10px 0; background: #2c2c2e; border: none; border-radius: 8px; color: white; }
        .save-btn { width: 100%; padding: 12px; background: var(--ios-orange); border: none; border-radius: 8px; font-weight: bold; color: white; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
    </style>
</head>
<body>

    <div class="timer-container">
        <div class="timer-display">
            <span id="min-area">00</span>:<span id="sec-display">00</span>.<span id="ms-display">00</span>
        </div>
    </div>

    <div class="controls">
        <div class="btn btn-lap" id="lapResetBtn">Lap</div>
        <div class="btn btn-start" id="startBtn">Start</div>
    </div>

    <div class="tab-bar">
        <div class="tab-item"><div class="tab-icon"></div>World Clock</div>
        <div class="tab-item"><div class="tab-icon"></div>Alarm</div>
        <div class="tab-item active"><div class="tab-icon"></div>Stopwatch</div>
        <div class="tab-item" id="silent-reset-zone"><div class="tab-icon"></div>Timer</div>
    </div>

    <div id="overlay"></div>
    <div id="secret-menu">
        <h3 style="text-align:center">Force Settings</h3>
        <input type="number" id="forceNum" placeholder="Force Number (29-99)">
        <input type="number" id="triggerCount" placeholder="Trigger on Stop #">
        <button class="save-btn" onclick="saveSettings()">Save & Close</button>
    </div>

    <script>
        let startTime, elapsedTime = 0, timerInterval;
        let isRunning = false;
        let stopCount = 0;
        let forceValue = null;
        let triggerAt = null;

        const minArea = document.getElementById('min-area');
        const secDisplay = document.getElementById('sec-display');
        const msDisplay = document.getElementById('ms-display');
        const startBtn = document.getElementById('startBtn');
        const lapResetBtn = document.getElementById('lapResetBtn');
        const menu = document.getElementById('secret-menu');
        const overlay = document.getElementById('overlay');

        // --- SECRET MENU (Long Press Minutes) ---
        let pressTimer;
        minArea.addEventListener('touchstart', () => {
            pressTimer = setTimeout(() => {
                menu.style.display = 'block';
                overlay.style.display = 'block';
            }, 1000);
        });
        minArea.addEventListener('touchend', () => clearTimeout(pressTimer));

        // --- SILENT RESET (Triple Tap Timer Icon) ---
        let tapCount = 0;
        document.getElementById('silent-reset-zone').addEventListener('touchstart', () => {
            tapCount++;
            setTimeout(() => { tapCount = 0; }, 500);
            if (tapCount === 3) {
                stopCount = 0;
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]);
                alert("Reset successful"); // Remove this alert once you confirm it works
            }
        });

        function saveSettings() {
            forceValue = parseInt(document.getElementById('forceNum').value);
            triggerAt = parseInt(document.getElementById('triggerCount').value);
            menu.style.display = 'none';
            overlay.style.display = 'none';
            stopCount = 0; 
        }

        function updateDisplay(time) {
            let m = Math.floor(time / 60000);
            let s = Math.floor((time % 60000) / 1000);
            let ms = Math.floor((time % 1000) / 10);
            minArea.innerText = m.toString().padStart(2, '0');
            secDisplay.innerText = s.toString().padStart(2, '0');
            msDisplay.innerText = ms.toString().padStart(2, '0');
        }

        startBtn.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                startBtn.innerText = 'Stop';
                startBtn.className = 'btn btn-stop';
                lapResetBtn.innerText = 'Lap';
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay(elapsedTime);
                }, 10);
            } else {
                isRunning = false;
                clearInterval(timerInterval);
                startBtn.innerText = 'Start';
                startBtn.className = 'btn btn-start';
                lapResetBtn.innerText = 'Reset';
                stopCount++;

                if (stopCount === triggerAt && forceValue) {
                    applyForce();
                }
            }
        });

        lapResetBtn.addEventListener('click', () => {
            if (!isRunning) {
                elapsedTime = 0;
                updateDisplay(0);
                lapResetBtn.innerText = 'Lap';
            }
        });

        function applyForce() {
            let s = Math.floor(Math.random() * 5) + 2; // Believable low seconds (2-6)
            let ms = forceValue - s;
            if (ms < 0) { s = 0; ms = forceValue; }
            
            secDisplay.innerText = s.toString().padStart(2, '0');
            msDisplay.innerText = ms.toString().padStart(2, '0');
            elapsedTime = (parseInt(minArea.innerText) * 60000) + (s * 1000) + (ms * 10);
        }
    </script>
</body>
</html>
